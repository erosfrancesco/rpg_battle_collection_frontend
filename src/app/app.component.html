<mat-sidenav-container>
	
	<mat-sidenav-content color="primary">

		<app-header></app-header>

		<main>
			<mat-spinner *ngIf="showSpinner"></mat-spinner>

			<router-outlet></router-outlet>

			<button id="fabButton" color="primary" mat-fab *ngIf="fabButtonIcon != ''" (click)="fabButtonAction()"> 
				<mat-icon>{{fabButtonIcon}}</mat-icon>
			</button>
		</main>

	</mat-sidenav-content>
</mat-sidenav-container>
