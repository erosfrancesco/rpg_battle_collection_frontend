<mat-sidenav-container>
	<mat-sidenav #sidenav role="navigation">
	</mat-sidenav>
	<mat-sidenav-content>
	  
	  <app-header></app-header>
	  
	  <main>
	    <router-outlet></router-outlet>

		<button id="fabButton" mat-fab *ngIf="fabButtonIcon" (click)="fabButtonAction()">

		</button>
	  </main>

	</mat-sidenav-content>
</mat-sidenav-container>
