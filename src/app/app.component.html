<mat-sidenav-container color="primary">

	<mat-sidenav-content color="primary">

		<app-header></app-header>

		<main color="primary">
			<mat-spinner *ngIf="shellShowSpinner"></mat-spinner>

			<router-outlet></router-outlet>

			<button mat-fab color="primary" 
				*ngIf="fabButtonIcon != ''" 
				(click)="fabButtonAction()"> 
				<mat-icon>{{fabButtonIcon}}</mat-icon>
			</button>
		</main>

	</mat-sidenav-content>
</mat-sidenav-container>
