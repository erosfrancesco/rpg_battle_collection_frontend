<button mat-menu-item>
	<mat-form-field *ngIf="filtered" (click)="stopPropagation($event)">
		<input matInput placeholder="Search"
						autocomplete="off"
						[value]="filterLabel"
						(input)="filterLabel = $event.target.value; filterByLabel(filterLabel);">
	</mat-form-field>
</button>





<div *ngIf="!selectable">
	<div>
		<button mat-menu-item>
			<button mat-raised-button (click)="updateFilters(false)" [disabled]="!app.group"> Clear </button>
			<button mat-raised-button (click)="addNewGroupTapped()" color="primary"> New Group </button>
		</button>
	</div>

	<app-group-list-items 	[groups]="filtered" 
							(selected)="updateFilters($event);" 
							(removed)="deleteGroup($event);">
	</app-group-list-items>
</div>

<div *ngIf="selectable">
	<app-group-list-selectable 	[groups]="filtered" 
								[selectedItems]="selectedItems"
								(toggle)="updateSelected($event)">
	</app-group-list-selectable>
</div>
