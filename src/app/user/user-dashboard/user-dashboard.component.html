<div *ngIf="userService.isLogged() | async" [ngClass]="{'dark-theme': app.isDarkTheme | async}">
  <div>
    <h3> Hello {{userService.localUser && userService.localUser.username}} </h3>
    <button mat-raised-button color="primary" (click)="logout()">
      LOG OUT
    </button>
  </div>
</div>
