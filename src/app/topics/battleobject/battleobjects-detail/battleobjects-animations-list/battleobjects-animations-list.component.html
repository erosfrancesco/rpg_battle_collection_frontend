<div>
	<mat-form-field>
		<span> Add to this object </span>
		<mat-select>
			<mat-option *ngFor="let item of allItems" 
						[value]="item" 
						[disabled]="computeItemDisabled(item, parentobject)"
						(click)="addSelectedItem(item, parentobject)">
				{{item.label}}
			</mat-option>
		</mat-select>
	</mat-form-field>
</div>


<button mat-raised-button disableRipple color="primary" class="mat-elevation-z2" *ngFor="let item of service.items">
	<mat-card class="mat-elevation-z0">
		
		<mat-card-header>
			<mat-card-title>
				<span> {{item.label}} </span>
			</mat-card-title>
		</mat-card-header>

		<mat-card-actions>
			<button mat-button [routerLink]="['/animations/', item.id]">
				DETAIL
			</button>
			
			<button mat-raised-button color="warn" (click)="deleteAnimationItem(item, parentobject)">
				DELETE
			</button>
		</mat-card-actions>
		
	</mat-card>
</button>
