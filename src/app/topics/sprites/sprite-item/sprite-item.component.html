<app-resources-item-wrapper category="sprites" [resource]="sprite">
	<div *ngIf="spriteHasSource()" class="frameWrapper"
	     [routerLink]="['/sprites/', sprite.id]"
	     [ngStyle]="{'background': backgroundExp, 'width.px': widthExp, 'height.px': heightExp, 'margin-left': leftExp, 'margin-top': topExp, 'transform': transformExp}">
	</div>
</app-resources-item-wrapper>
