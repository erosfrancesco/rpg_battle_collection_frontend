<button mat-raised-button disableRipple color="primary" class="mat-elevation-z6">
	<mat-card class="mat-elevation-z0">
	
	<mat-card-header>
		<mat-card-title>
			<span> {{sprite.label}} </span> 
			
			<button mat-icon-button (click)="editLabel()">
				<mat-icon color="background">edit</mat-icon>
			</button>
		</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		<div id="frameWrapper">
			<div *ngIf="spriteHasSource()"
				[ngStyle]="{'background': backgroundExp, 'width.px': widthExp, 'height.px': heightExp, 'margin-left': leftExp, 'zoom': zoomExp}">
			</div>
		</div>
	</mat-card-content>

	<mat-card-actions>

		<button mat-button [routerLink]="['/sprites/', sprite.id]">
			DETAIL
		</button>
		
		<button mat-raised-button color="warn" (click)="deleteItem()">
			DELETE
		</button>
	</mat-card-actions>
	
</mat-card>
</button>
