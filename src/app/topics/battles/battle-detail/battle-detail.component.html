<!-- 
actors: [{
	id: "5cf7dda1b5be12001770ee7d",
	options: {x: 200, y: 200, isEnemy: true}
}], 
    preload: new Function("scene", preload),
    create : new Function("scene", create),
    update : new Function("scene", update), 
    onWin  : new Function("scene", onWin),
    onLose : new Function("scene", onLose)
  
-->
<mat-accordion>
	<mat-expansion-panel>
		<mat-expansion-panel-header>
		  	<h4> Actors </h4>
		</mat-expansion-panel-header>

		<app-actors-section [battle]="battle"></app-actors-section>

	</mat-expansion-panel>
</mat-accordion>


<mat-tab-group *ngIf="checkItemProperties()">
	<mat-tab label="Setup"> 
		<div *ngIf="checkItemProperty('preload')">
			<app-wrapper-editor [encodedFunction]="battle.properties.preload" 
		 						(encodedFunctionChange)="battle.properties.preload = $event">
		    </app-wrapper-editor>
		</div>
	</mat-tab>

	<mat-tab label="Create"> 
		<div *ngIf="checkItemProperty('create')">
			<app-wrapper-editor [encodedFunction]="battle.properties.create" 
		 						(encodedFunctionChange)="battle.properties.create = $event">
		    </app-wrapper-editor>
		</div>
	</mat-tab>

	<mat-tab label="Update"> 
		<div *ngIf="checkItemProperty('update')">
			<app-wrapper-editor [encodedFunction]="battle.properties.update" 
		 						(encodedFunctionChange)="battle.properties.update = $event">
		    </app-wrapper-editor>
		</div>
	</mat-tab>

	<!---->
	<mat-tab label="On Win"> 
		<div *ngIf="checkItemProperty('onWin')">
			<app-wrapper-editor [encodedFunction]="battle.properties.onWin" 
		 						(encodedFunctionChange)="battle.properties.onWin = $event">
		    </app-wrapper-editor>
		</div>
	</mat-tab>

	<mat-tab label="On Lose"> 
		<div *ngIf="checkItemProperty('onLose')">
			<app-wrapper-editor [encodedFunction]="battle.properties.onLose" 
		 						(encodedFunctionChange)="battle.properties.onLose = $event">
		    </app-wrapper-editor>
		</div>
	</mat-tab>
</mat-tab-group>
