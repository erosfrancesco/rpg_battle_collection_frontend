<mat-form-field *ngIf="checkItemProperties()">
	<input matInput placeholder="Command Name" 
					[value]="commandobject.properties.label" 
					(input)="commandobject.properties.label = $event.target.value;">
</mat-form-field>

<div *ngIf="checkItemProperty('action')">
	<app-wrapper-editor [encodedFunction]="commandobject.properties.action" 
              (encodedFunctionChange)="commandobject.properties.action = $event">
    </app-wrapper-editor>
</div>
