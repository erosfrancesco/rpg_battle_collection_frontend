<div>
	<mat-form-field>
		<span> Add to this object </span>
		<mat-select>
			<mat-option *ngFor="let item of service.items" 
						[value]="item" 
						[disabled]="computeItemDisabled(item)"
						(click)="addSelectedItem(item)">
				{{item.label}}
			</mat-option>
		</mat-select>
	</mat-form-field>
</div>

<app-filtered-resources [service]="service" (delete)="deleteSelectedItem($event)"></app-filtered-resources>
