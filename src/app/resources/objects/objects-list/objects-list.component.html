<app-resources-list-wrapper [service]="service">
	<app-object-item 	*ngFor="let item of service.items let i = index" 
						[attr.data-index]="i" 
						[battleobject]="item"
						(deleted)="deleteItem()"
						(updated)="updateItem()">
	</app-object-item>
</app-resources-list-wrapper>
