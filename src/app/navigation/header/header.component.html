<mat-toolbar color="primary" class="mat-elevation-z4">
	
	<div class="leftSide">
		<app-back-button></app-back-button>
		
		<span>RPG Battle Framework</span>

		<button mat-button [matMenuTriggerFor]="menu" color="background">
			<span>{{updateButtonName(app.navTitle)}}</span>
		    <mat-icon>expand_more</mat-icon>
		</button>

		<mat-menu #menu="matMenu">
			<button *ngFor="let topic of app.topicMapList" mat-menu-item [routerLink]="[topic.path]">
				{{topic.name}}
			</button>
		</mat-menu>
	</div>

	
	<div class="rightSide">	
		<app-resource-search></app-resource-search>

		<button mat-icon-button routerLink="/">
			<mat-icon (click)="updateButtonName('')">home</mat-icon>
		</button>

	</div>

</mat-toolbar>
