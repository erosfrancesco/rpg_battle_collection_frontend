<div *ngIf="app.navTitle !== 'RPG Battle Framework'">
	<button mat-button [matMenuTriggerFor]="menu" color="background">
		<span> {{label}} </span>
		<mat-icon>expand_more</mat-icon>
	</button>

	<mat-menu #menu="matMenu">
		<app-group-list (selected)="groupSelected($event)"></app-group-list>
	</mat-menu>
</div>
