<div>
	<h4 class="label"> Build Resource: </h4>

	<mat-form-field>
		<span></span>
		<input matInput placeholder="Name"
						[value]="resourceName" 
						(input)="resourceName = $event.target.value;" >
	</mat-form-field>

	<mat-form-field>
		<mat-select>
			<mat-option *ngFor="let topic of app.topicMapList" 
						placeholder="Category"
						(click)="selectedTopic = topic; topic.service.getItems();" 
						[value]="topic.name"> {{topic.name}} 
			</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-form-field *ngIf="selectedTopic">
		<mat-select>
			<mat-option *ngFor="let item of selectedTopic.service.items" 
						placeholder="Item"
						(click)="selectedItem = item; notify()" 
						[value]="item.label"> {{item.label}}
			</mat-option>
		</mat-select>
	</mat-form-field>
	<hr>
</div>
