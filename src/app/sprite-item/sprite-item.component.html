<mat-card class="mat-elevation-z4">
	
	<mat-card-header>
		<mat-card-title> {{sprite.label}} </mat-card-title>
	</mat-card-header>

	<mat-card-content>
		<div 
			[ngStyle]="{'background': backgroundExp, 'width.px': widthExp, 'height.px': heightExp, 'margin-left': leftExp}">
		</div>
	</mat-card-content>

	<mat-card-actions>

		<button mat-button [routerLink]="['/sprites/', sprite.id]">
			DETAIL
		</button>
		
		<button mat-raised-button color=warn>
			DELETE
		</button>
	</mat-card-actions>
	
</mat-card>
