<app-color-card *ngFor="let item of service.filtered">
		
	<mat-card-title>
		<button mat-icon-button color="warn" (click)="emitDeletedEvent(item)">
			<mat-icon>close</mat-icon>
		</button>
		<span [routerLink]="['/resources', service.category, item.id]"> {{item.label}} </span> 
	</mat-card-title>

</app-color-card>
